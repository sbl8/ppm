<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<title>{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }} | {{ .Site.Title }}{{ end }}</title>
<meta name="description" content="{{ with .Description }}{{ . }}{{ else }}{{ with .Summary }}{{ . }}{{ else }}{{ .Site.Params.description }}{{ end }}{{ end }}" />
<meta name="author" content="{{ .Site.Params.author }}" />
<meta name="keywords" content="{{ if .Keywords }}{{ delimit .Keywords ", " }}{{ else }}{{ .Site.Params.keywords }}{{ end }}" />
<meta name="robots" content="index, follow" />

<!-- Open Graph / Facebook -->
<meta property="og:type" content="{{ if .IsPage }}article{{ else }}website{{ end }}" />
<meta property="og:title" content="{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }} | {{ .Site.Title }}{{ end }}" />
<meta property="og:description" content="{{ with .Description }}{{ . }}{{ else }}{{ with .Summary }}{{ . }}{{ else }}{{ .Site.Params.description }}{{ end }}{{ end }}" />
<meta property="og:url" content="{{ .Permalink }}" />
<meta property="og:site_name" content="{{ .Site.Title }}" />
<meta property="og:image" content="{{ .Site.BaseURL }}images/logo.jpeg" />
<meta property="og:image:width" content="1200" />
<meta property="og:image:height" content="630" />
<meta property="og:locale" content="{{ .Site.Language.Lang }}" />

<!-- Twitter Card -->
<meta name="twitter:card" content="summary_large_image" />
<meta name="twitter:site" content="@{{ .Site.Params.twitter }}" />
<meta name="twitter:creator" content="@{{ .Site.Params.twitter }}" />
<meta name="twitter:title" content="{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }} | {{ .Site.Title }}{{ end }}" />
<meta name="twitter:description" content="{{ with .Description }}{{ . }}{{ else }}{{ with .Summary }}{{ . }}{{ else }}{{ .Site.Params.description }}{{ end }}{{ end }}" />
<meta name="twitter:image" content="{{ .Site.BaseURL }}images/logo.jpeg" />
<meta name="twitter:image:alt" content="{{ .Site.Title }} Logo" />

<!-- Canonical & Base URL -->
<link rel="canonical" href="{{ .Permalink }}" />

<!-- Favicon & PWA -->
<link rel="shortcut icon" href="{{ .Site.BaseURL }}images/logo.jpeg" type="image/jpeg" />
<link rel="apple-touch-icon" href="{{ .Site.BaseURL }}images/logo.jpeg" />
<link rel="manifest" href="{{ .Site.BaseURL }}manifest.json" />
<meta name="theme-color" content="#1A1A1A" />
<meta name="mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-title" content="PPM" />
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

<!-- Content Security Policy -->
<meta http-equiv="Content-Security-Policy" content="default-src 'self';
               script-src 'self' https://open.spotify.com *.github.io https://substack.com *.substack.com https://*.sentry.io https://js.sentry-cdn.com https://static.cloudflareinsights.com https://www.datadoghq-browser-agent.com 'unsafe-inline';
               style-src 'self' https://fonts.googleapis.com 'unsafe-inline';
               font-src 'self' https://fonts.gstatic.com;
               img-src 'self' data: https://parapowermapping.com https://parapowermapper.substack.com https://spotify.com https://podcasts.apple.com;
               connect-src 'self' https://itunes.apple.com https://api.spotify.com https://parapowermapper.substack.com *.github.io parapowermapping.com *.apple.com https://*.sentry.io https://*.datadoghq-browser-agent.com https://daf.xp.apple.com;
               frame-src https://open.spotify.com https://podcasts.apple.com https://embed.podcasts.apple.com https://substack.com *.substack.com https://www.youtube.com;
               object-src 'none';
               base-uri 'self';
               form-action 'self';" />

<!-- Stylesheets -->
{{ $icons := resources.Get "css/icons.css" | resources.Minify | resources.Fingerprint "sha256" }}
<link rel="stylesheet" href="{{ $icons.RelPermalink }}" />

{{ $main := resources.Get "css/main.css" | resources.Minify | resources.Fingerprint "sha256" }}
<link rel="stylesheet" href="{{ $main.RelPermalink }}" />
